services:
  # Servicio PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: bcn_postgres
    restart: unless-stopped
    
    # Variables de entorno para configurar PostgreSQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bcn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-bcn_normas}
      # Configuraciones adicionales de PostgreSQL
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=es_CL.UTF-8"
    
    # Puertos expuestos (host:container)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    # Volúmenes para persistencia de datos
    volumes:
      # Datos de PostgreSQL (persistentes)
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (opcional)
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
      # Backups (opcional)
      - ./docker/backups:/backups
    
    # Healthcheck para verificar que PostgreSQL está listo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bcn_user} -d ${POSTGRES_DB:-bcn_normas}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Configuración de red
    networks:
      - bcn_network

